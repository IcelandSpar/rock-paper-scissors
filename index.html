<body>
<div style="text-align: center;">
    <h1>Rock, Paper, Scissors</h1>
    <h1>First to 5 wins, wins the game!</h1>
<div class="buttonsContainer">
<button style="padding: 5px 20px; margin: 0px 10px 20px; font-size: 20px;" class="rockButton">Rock</button>
<button style="padding: 5px 20px; margin: 0px 10px 20px; font-size: 20px;" class="paperButton">Paper</button>
<button style="padding: 5px 20px; margin: 0px 10px 20px; font-size: 20px;" class="scissorsButton">Scissors</button>
</div>

<div class="resultOnPage">
    <div class="playerSelectText"></div>
    <div class="computerSelectText"></div>
    <div class="whoBeatsWho"></div>
    <div class="playerScoreText"></div>
</div>

<div class="gameOver"></div>
</div>
<script>
/*
step 1: generate random number between 1-3 (1 - rock, 2 - paper, 3 - scissors); store in variable
step 2: turn number value to corresponding string: rock, paper or scissors; store in variable choice made by computer
step 3: code checks if you chose rock paper or scissors and stores choice in variable
step 4: code checks variable choice made by player against random guess (paper beats rock, rock beats scissors, scissors beat paper, if answers are the same it is a tie)
step 5: prints result to console.

human  computer

rock       vs   paper :     paper wins;   you lose
rock       vs   scissors:   rock wins;    you win
scissors   vs   rock:       rock wins;    you lose
scissors   vs   paper:      scissor wins; you win
paper      vs   rock:       paper wins;   you win
paper      vs   scissors:   scissor wins; you lose





*/
let score = 0;
let computerScore = 0;
let playerSelection = '';

function getComputerChoice() {
    let computerChoiceNumber = Math.floor(Math.random() * 3 + 1);
    if (computerChoiceNumber == 1) {
        return 'Rock';
    } else if (computerChoiceNumber == 2) {
        return 'Paper';
    } else if (computerChoiceNumber == 3) {
        return 'Scissors';
    }
    
}




function gameRound(playerSelection, computerSelection) {
    playerSelection = playerSelection.toLowerCase(); // Makes player selection lowercase so it wont be affected by case sensitivity
    computerSelection = computerSelection.toLowerCase(); // Makes computer selection lowercase so it wont be affected by case sensitivity



    if (playerSelection == computerSelection) {
        return 'It is a tie!';
    } else if (playerSelection == 'rock' && computerSelection == 'paper') {
        computerScore = computerScore + 1;
        return 'You Lose! Paper beats Rock';
    } else if (playerSelection == 'rock' && computerSelection == 'scissors') {
        score = score + 1;
        return 'You Win! Rock beats Scissors';
    } else if (playerSelection == 'scissors' && computerSelection == 'rock') {
        computerScore = computerScore + 1;
        return 'You Lose! Rock beats Scissors';
    } else if (playerSelection == 'scissors' && computerSelection == 'paper') {
        score = score + 1;
        return 'You Win! Scissors beats Paper';
    } else if (playerSelection == 'paper' && computerSelection == 'rock') {
        score = score + 1;
        return 'You Win! Paper beats Rock';
    } else if (playerSelection == 'paper' && computerSelection == 'scissors') {
        computerScore = computerScore + 1;
        return 'You Lose! Scissors beats Paper';
        
    } 
    
}




// function below is the cycle of one round
function playRound() {
    
    let computerSelection = getComputerChoice();


    let playerSelectText = document.querySelector('.playerSelectText');
    let computerSelectText = document.querySelector('.computerSelectText');
    let whoBeatsWho = document.querySelector('.whoBeatsWho');
    let playerScoreText = document.querySelector('.playerScoreText');

    playerSelectText.textContent = `Player Selects: ${playerSelection}`;
    computerSelectText.textContent = `Computer Selects: ${computerSelection}`;
    whoBeatsWho.textContent = gameRound(playerSelection, computerSelection);
    playerScoreText.textContent = `Player score is: ${score}. Computer score is: ${computerScore}`;

    whoBeatsWho.style.cssText = 'font-size: 25px;';
    playerScoreText.style.cssText = 'font-size: 25px;';
    
}

function finalResult() {
    const gameOver = document.querySelector('.gameOver');

    if (score == 5 || computerScore == 5) {

    
        if (score > computerScore) {
            alert('You Won! Congrats!')
            gameOver.textContent = 'You Won! Congrats!';
            gameOver.style = "background: green; color: white; font-size: 32px;";
            
        } else if (computerScore > score) {
            alert('Game Over! You Lost!')
            gameOver.textContent = 'Game Over! You Lost!';
            gameOver.style = "background: red; color: white; font-size: 32px;";
            
        } else if (score == computerScore) {
            alert('You tied somehow?')
            gameOver.textContent = 'You tied somehow?';
            gameOver.style = "background: yellow; font-size: 32px;";
            
        }
    }
}

const buttons = document.querySelector(".buttonsContainer");



const rock = document.querySelector(".rockButton");
const paper = document.querySelector(".paperButton");
const scissors = document.querySelector(".scissorsButton");

    playRound()
    finalResult()
})

    playerSelection = 'Rock';

});

paper.addEventListener("click", () => {
